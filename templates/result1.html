<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Search Engine Project</title>
</head>

<body>
  <div class="card" style="text-align: center;">
    <div style=" background-color: rgb(62, 159, 172);  color:white;">
      <p style=" font-size: 30px; ">Reverse Image Search Engine</p>
    </div>
    {% if query_path %}
    <div>
      <p style=" font-size: 20px; ">Query : </p>
    
      <div>
        <img style="
                width: 20% !important;
                margin: 2% 4%;

                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
                  0 6px 20px 0 rgba(0, 0, 0, 0.19);
              " id="img" src="{{ query_path }}" width="40%" alt="Query" />
      </div>
    </div>
    {% endif %}
  </div>
  <div>
    <div style="border: 8px; ">
      <p style=" font-size: 20px; ">Search Result : </p>
    </div>

    {% if answers %}

    <br />
   
  


      <div class="row" style="padding-top:10px ;">
      
        {% for answer in answers %}

        <div class="col-md-3">
         

          <img style="height: 400px; width:100%; padding-bottom: 20px;" src="{{ answer }}" >


         

        </div>
      


      {% endfor %}
  
  
  {% endif %}
  </div>
  </div>

</body>

</html>
